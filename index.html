<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="question">
      <div class="row">
        <h1 class="question__text col-lg-12">Почему с нами работают?</h1>
      </div>
    </div>

    
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="pict">
            <img src="img/crane.png">
          </div>
          <h2>Позвольте Вашим деньгам работать</h2>
          <h4>Проценты по договорам займы выше банковских</h4>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">          
          <div class="pict">
            <img src="img/bag.png">
          </div>
          <h2>Зарабатывайте вместе с нами</h2>
          <h4>Мы вкладываем собственные средства</h4>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="pict">
            <img src="img/home.png">
          </div>
          <h2>Абсолютная надёжность</h2>
          <h4>Все договоры займа обеспечены залогом</h4>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="pict">
            <img src="img/umbrella.png">
          </div>
          <h2>Никаких рисков</h2>
          <h4>Наша профессиональная деятельность застрахована</h4>
        </div>

      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
